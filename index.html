<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson39 Js-Weather-APP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row align-item-center">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
            <main>
                <section class="location">
                    <div class="city">Tashkent,UZ</div>
                    <div class="date">Friday 17 May 2021</div>
                </section>
                <div class="main-temp">
                    <div class="temp">20<span>°c</span></div>
                    <div class="weather">Fog</div>
                    <div class="hi-low">19°c / 24°c</div>
                </div>
            </main>
        </div>

        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
            <header>
                <div class="row">
                    <div class="col-6">
                        <input type="text" autocomplete="off" class="search-box form-control" placeholder="Search..."/>
                    </div>
                </div>
            </header>
        </div>
    </div>
</div>



<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
